<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redimals</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="app">
      <div v-for="post in posts" class="post">
        <img v-if="post.type == 'image'" :style="{ width: post.nwidth + 'px', height: post.nheight + 'px' }" :src="post.url">
        <video v-else :style="{ width: post.nwidth + 'px', height: post.nheight + 'px' }" :src="post.url" autoplay loop></video>
      </div>
    </div>
    <script src="js/vue.js" charset="utf-8"></script>
    <script src="js/axios.min.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
